<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
        <h4 class="mb-3 text-center">Admin Login</h4>
        
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Nhập username">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Nhập password">
        </div>

        <button class="btn btn-primary w-100">Đăng nhập</button>
    </div>

    <script>
        $(document).ready(function() {
            $('button').click(function() {
                debugger;
                var username = $('#inputUsername').val();
                var password = $('#inputPassword').val();
                if (username === 'giahung' && password === 'giahung') {
                    alert('Đăng nhập thành công 😆');
                    window.location.href = 'danhsach.html';
                } else {
                    alert('Đăng nhập thất bại');
                }
                $('#inputUsername').val('');
                $('#inputPassword').val('');

            });
        });
    </script>
</body>

</html>
